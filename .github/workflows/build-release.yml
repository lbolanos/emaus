name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build application
      run: NODE_OPTIONS='--max-old-space-size=6144' pnpm build
      env:
        NODE_OPTIONS: '--max-old-space-size=6144'

    - name: Create release archives
      run: |
        # Create web app archive
        cd apps/web/dist
        tar -czf ../../../web-dist.tar.gz .
        cd ../../..

        # Create API archive
        cd apps/api/dist
        tar -czf ../../../api-dist.tar.gz .
        cd ../../..

        # List files
        ls -la *.tar.gz

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## Changes

          This release contains the built assets for Emaus Retreat Management System.

          ### Installation

          Download the appropriate archives for your deployment:
          - `web-dist.tar.gz` - Frontend application
          - `api-dist.tar.gz` - Backend API

          ### Deployment

          Extract the archives to your web server and configure according to your deployment requirements.

        draft: false
        prerelease: false

    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        files: |
          web-dist.tar.gz
          api-dist.tar.gz
