server {
    listen 80;
    listen [::]:80;
    server_name $domain_name www.$domain_name;

    # --- VUE APP SERVING ---
    root /var/www/emaus/apps/web/dist;
    index index.html;

    # Client max body size
    client_max_body_size 100M;

    # Logging
    access_log /var/log/nginx/emaus-access.log;
    error_log /var/log/nginx/emaus-error.log;

    # Security headers (without HSTS for now)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # This location block handles all Vue app assets and routing
    location / {
        # Add caching headers for static assets
        if ($request_uri ~* "\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$") {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Fallback for SPA routing
        try_files $uri $uri/ /index.html;
    }

    # --- API REVERSE PROXY ---
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # --- HEALTH CHECK ---
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # --- GZIP COMPRESSION ---
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_comp_level 6;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml;
}